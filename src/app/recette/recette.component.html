<div class="sm:grid sm:place-content-center">
  <button type="button" routerLink="/recettes/create"
          class="text-white font-bold bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
    Ajouter une recette
  </button>
</div>

<div *ngIf="message" class="alert-container">
<!--  {{ message|json }}-->
  <div
    [ngClass]="{'bg-teal-100': message.type == 'success','border-teal-500': message.type == 'success','text-teal-900': message.type == 'success','bg-red-100': message.type == 'error','border-red-500': message.type == 'error','text-red-900': message.type == 'error'}"
    class="alert  rounded-lg  rounded-b  px-4 py-3 mb-2" role="alert">
    <div class="flex">
      <div class="py-1">
        <svg *ngIf="message.type == 'success'" class="text-teal-500 w-8 h-8  mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
             height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>

        <svg *ngIf="message.type == 'error'" class="text-red-500 w-8 h-8  mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>


      </div>
      <div>
        <p class="mt-2 font-bold">{{ message.text }}</p>
      </div>
      <div class="progress-bar" [ngClass]="{'bg-teal-500': message.type == 'success', 'bg-red-500': message.type == 'error'}"></div>
    </div>
  </div>
</div>


<div class="max-w-md mx-auto">
  <label for="search_recette" class="mb-2 text-sm font-bold text-gray-900 sr-only dark:text-white">Recherche</label>
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
           fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
    </div>
    <input type="search" id="search_recette"
           class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           placeholder="Entrée, plat..." [(ngModel)]="searchQuery"/>
  </div>
</div>


<div class="place-content-center md:grid md:grid-cols-4 md:gap-4 md:mt-8">
  <div *ngFor="let recette of recettes | filter : searchQuery"
       class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-2 md:mt-0">
    <img class="rounded-t-lg object-cover" [src]="recette.imageUrl" alt="{{ recette.nom }}">
    <div class="p-5">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ recette.nom }}</h5>
      <a [routerLink]="['/recettes/show', recette.id]"
         class="inline-flex items-center px-3 py-2 text-sm font-bold text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Détail
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
  </div>
</div>
